<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zad4 Ulanicki</title>
</head>
<body>
    <h1><b><u>Sposoby podłączania CSS do kodu strony WWW</u></b></h1>
    <ol type="1">
        <li>
            <b>Zewnętrzny arkusz stylów</b><br>
            <textarea readonly rows="5" cols="60">
<head>
    <link rel="stylesheet" href="adres_arkusza.css">
</head>
            </textarea>
        </li>
        <li>
            <b>Styl lokalny (w linii)</b><br>
            <textarea readonly rows="3" cols="60">
<tag style="właściwość1: wartość1; właściwość2: wartość2;">Treść</tag>
            </textarea>
        </li>
        <li>
            <b>Wewnętrzny arkusz stylów</b><br>
            <textarea readonly rows="7" cols="60">
<head>
    <style>
        selektor {
            właściwość: wartość;
        }
    </style>
</head>
            </textarea>
        </li>
        <li>
            <b>Alternatywny arkusz stylów</b><br>
            <textarea readonly rows="8" cols="60">
<head>
    <link rel="stylesheet" href="styl_domyslny.css" title="Domyślny">
    <link rel="alternate stylesheet" href="styl_alternatywny.css" title="Alternatywny">
</head>
            </textarea>
        </li>
        <li>
            <b>Import arkusza stylów</b><br>
            <textarea readonly rows="5" cols="60">
<style>
    @import url("ścieżka/do/arkusza.css");
</style>
            </textarea>
        </li>
    </ol>
</body>
</html>
